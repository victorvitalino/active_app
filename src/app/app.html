<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list no-lines>
      <ion-item menuClose (click)="openPage(HomePage)">
        <h3>
          <ion-icon md-name="track_changes"></ion-icon>
          Tela inicial
          <ion-icon color="success" item-right></ion-icon>
        </h3>
      </ion-item>
      <ion-item *ngFor="let p of pages; let i=index" text-wrap (click)="toggleLevel1('idx'+i)" [ngStyle]="{'display':getDisplay(p.display),'color':getColor(p.color)}">
        <h3>
          <i class="fa {{p.icon}}" aria-hidden="true"></i> {{p.category}}
          <ion-icon color="success" item-right [name]="isLevel1Shown('idx'+i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
        </h3>
        <ion-list *ngIf="isLevel1Shown('idx'+i)">
          <ion-item *ngFor="let s of p.subs; let i2=index" text-wrap menuClose (click)="gotoNav(s.component)" [ngClass]="{active: isLevel2Shown('idx'+i+'idx'+i2)}">
            <h4>
              {{s.subcategory}}
              <ion-icon color="success" item-right></ion-icon>
            </h4>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
  </ion-content>

        <button menuClose ion-item (click)="gotoQr(QrcodePage)">

        </button>
        <button menuClose ion-item (click)="gotoQr('HabitacaoPage')">
          Habitação
        </button>
      </ion-list>
    </ion-content> -->
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
