<ion-menu [content]="content" id="menu-material">
  <ion-content>
    <div class="menu-header">
      <!--material-design-background-->
      <img class="user-avatar round" style="height:90px;max-width:90px;" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/profile-1.jpg'"
      />
      <p class="name">Maria de Jesus</p>
      <p class="e-mail">Posição: 479º</p>
    </div>
    <ion-list no-lines>
      <ion-item menuClose (click)="goToNavigationHome()">
        <div class="item-side">
          <ion-icon name="ios-menu-outline" class="icon-custom-side"></ion-icon>
          <span>Início</span>
        </div>
      </ion-item>
      <ion-item>
        <div class="item-side">
          <ion-icon name="" class="icon-custom-side"></ion-icon>

          <span>Habitação</span>
        </div>
        <ion-list>
          <ion-item class="item-custom-side">
            <div class="item-side custom-side-link">
              <span>Portas abertas</span>
            </div>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
