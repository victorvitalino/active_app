<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="55" src="assets/imgs/logo-codhab.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card *ngFor="let p of news; let i=index" (click)="gotoSingle(p.id)">
  <img src="http://www.codhab.df.gov.br/{{p.thumbnail.url}}" />
  <div class="data-card">
     Postado em: {{p.created_at | date:"d'/'M'/'y 'Ã s' HH:mm"}}
  </div>
  <ion-card-content>

  </ion-card-content>
</ion-card>
</ion-content>
