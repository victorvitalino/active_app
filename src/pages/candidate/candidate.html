<ion-header>
  <ion-navbar>
    <ion-title>
      <h2>Área do Candidato</h2>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-4>
      <ion-img width="50" height="50" src="assets/images/icon-profile.png"  (click)='goToProfile()'></ion-img>
      <p class='caption-icon'>Meus Dados</p>
    </ion-col>
    <ion-col col-4>
      <ion-img width="50" height="50" src="assets/images/icon-notepad.png" ></ion-img>
      <p class='caption-icon'>Pendências</p>
    </ion-col>
    <ion-col col-4>
      <ion-img width="50" height="50" src="assets/images/icon-notification.png"  (click)='goToNotification()'></ion-img>
      <p class='caption-icon'>Notificações</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4>
      <ion-img width="50" height="50" src="assets/images/icon-verification.png"  (click)='goToUpdates()'></ion-img>
      <p class='caption-icon'>Atualizações</p>
    </ion-col>
    <ion-col col-4>
      <ion-img width="50" height="50" src="assets/images/icon-chat.png" (click)="goToChat()"></ion-img>
      <p class='caption-icon'>Conversas</p>
    </ion-col>
    <ion-col col-4>
      <ion-img width="50" height="50" src="assets/images/icon-resume.png" (click)="goToRequirements()"></ion-img>
      <p class='caption-icon'>Requerimentos</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4>
      <ion-img width="50" height="50" src="assets/images/icon-calendar.png" (click)="goToSchedules()"></ion-img>
      <p class='caption-icon'>Agendamentos</p>
    </ion-col>
    <ion-col col-4>
      <ion-img width="50" height="50" src="assets/images/icon-user-send.png" (click)="goToIndications()" ></ion-img>
      <p class='caption-icon'>Indicação à empreendimento</p>
    </ion-col>

  </ion-row>
</ion-content>
