<ion-header>
  <ion-navbar>

    <ion-title>
      <h2>Meus Dados</h2>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="image-profile-box">
    <img src="assets/images/profile-1.jpg" />
  </div>

  <div padding>
    <h2 class="user-name">
      <b>
        Maria de Jesus da Silva
      </b>
    </h2>
    <ion-row>
      <ion-col class="profile-col" col-4>
        <h6 class="title">Lista</h6>
        <h3 class="value">RII</h3>

      </ion-col>
      <ion-col class="profile-col" col-4>
        <h6 class="title">Faixa</h6>
        <h3 class="value">3</h3>
      </ion-col>
      <ion-col class="profile-col" col-4>
        <h6 class="title">Posição</h6>
        <h3 class="value">789656º</h3>
      </ion-col>
    </ion-row>
    <ion-col class="profile-col">
    <h6 class="title">Pontuação</h6>
<h3 class="value">7676.4254542015</h3>

    </ion-col>

    <ion-badge color="royal">HABILITADO - DOCUMENTAÇÃO APROVADA</ion-badge>
  </div>
  <div class="profile-icon-area" padding>
    <ion-row>
      <ion-col col-4 (click)='goToCadastre()'>
        <ion-img width="50" height="50" src="assets/images/icon-profile.png" ></ion-img>
        <p class='caption-icon'>Meu Cadastro</p>
      </ion-col>
      <ion-col col-4 (click)='goToDependents()'>
        <ion-img width="50" height="50" src="assets/images/icon-family.png"></ion-img>
        <p class='caption-icon'>Meus Dependentes</p>
      </ion-col>
      <ion-col col-4 (click)='goToIndication()'>
        <ion-img width="50" height="50" src="assets/images/icon-user-send.png"></ion-img>
        <p class='caption-icon'>Minhas Indicações</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 (click)='goToPontuation()'>
        <ion-img width="50" height="50" src="assets/images/icon-line-chart.png"></ion-img>
        <p class='caption-icon'>Pontuações</p>
      </ion-col>
      <ion-col col-4 (click)='goToIptu()'>
        <ion-img width="50" height="50" src="assets/images/icon-resume.png"></ion-img>
        <p class='caption-icon'>Ocorrências de IPTU</p>
      </ion-col>
      <ion-col col-4 (click)='goToEntity()'>
        <ion-img width="50" height="50" src="assets/images/icon-networking.png"></ion-img>
        <p class='caption-icon'>Minha Entidade</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 (click)='goToSituation()'>
        <ion-img width="50" height="50" src="assets/images/icon-verification.png"></ion-img>
        <p class='caption-icon'>Minhas Situações</p>
      </ion-col>
      <ion-col col-4 (click)='goToAddress()'>
        <ion-img width="50" height="50" src="assets/images/icon-user.png"></ion-img>
        <p class='caption-icon'>Endereço Vinculado</p>
      </ion-col>
      <ion-col col-4 (click)='goToDocuments()'>
        <ion-img width="50" height="50" src="assets/images/icon-resumes.png"></ion-img>
        <p class='caption-icon'>Processos / Documentos</p>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
