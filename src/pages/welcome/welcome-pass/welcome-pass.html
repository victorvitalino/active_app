<ion-content padding>
  <div class='text-center'>
    <img src='assets/images/avatar-robot.png' width=30% class='text-center'>
  </div>
  <div [innerHTML]="typewriter_display"></div>

  <div *ngIf="enable_next_button">
    <ion-item>
      <ion-input [(ngModel)]="pass" name="pass" type="number" placeholder="Insira aqui sua nova senha."></ion-input>
    </ion-item>
    
    <ion-item >
      <ion-input [(ngModel)]="pass_check" name="pass_check" type="number" placeholder="Repita sua senha."></ion-input>
    </ion-item>

    <div class='text-center'>
      <br/>
      <button ion-button color="primary" (click)="new_pass(pass,pass_check)">Prosseguir</button>
      <br/>
      <br/>
      <a (click)="goToWelcome()" class='mini-link'>VOLTAR PARA O IN√çCIO</a>
    </div>
  </div>
</ion-content>
