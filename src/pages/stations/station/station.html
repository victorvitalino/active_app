<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="55" src="assets/imgs/logo-codhab.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let item of station; let i=index">
    <img src="assets/images/{{item.id}}.png">
    <ion-fab right top>
      <button ion-fab (click)="goNavigate(item.latitude, item.longitude)">
        <ion-icon name="ios-navigate-outline"></ion-icon>
      </button>
    </ion-fab>
    
    <ion-item>
      <ion-icon name="ios-pin" color="danger" item-start large></ion-icon>
      <h2>{{item.name}}</h2>
      <p>{{item.city}}</p>
    </ion-item>
    
    <ion-item>
      <ion-icon name="ios-clock" color="royal" item-left large></ion-icon>
      <h2>Hor√°rio:</h2>
      <p>{{item.schedule}}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="ios-people" color="primary" item-left large></ion-icon>
      <h2>Coordenador</h2>
      <p>{{item.pessoas[0].name}}</p>
    </ion-item>
    
    <ion-item>
      <button ion-button icon-left clear item-left (click)="makeCall(item.pessoas[0].contact)">
        <ion-icon name="ios-call"></ion-icon>
        Ligar
      </button>
      <button ion-button icon-left clear item-end (click)="writeMail(item.pessoas[0].email)">
        <ion-icon name="ios-mail"></ion-icon>
        Email
      </button>
    </ion-item>
</ion-card>
</ion-content>
