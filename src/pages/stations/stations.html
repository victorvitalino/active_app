<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="55" src="assets/imgs/logo-codhab.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let item of stations; let i=index">
    <ion-card-content button ion-item (click)="gotoStation(item.id)">
      {{ item.name }}
    </ion-card-content>
  </ion-card>
</ion-content>
