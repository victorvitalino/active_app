<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="55" src="assets/imgs/logo-codhab.png">
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let item of stations; let i=index"(click)="gotoStation(item.id)">
    <button ion-item>
      <ion-icon name="ios-pin-outline" item-start></ion-icon>
      <b>{{item.name}}</b>
      <small>{{item.city}}</small>
      <ion-icon name="ios-arrow-dropright-circle-outline" item-end></ion-icon>
    </button>
  </ion-card>
  
</ion-content>
