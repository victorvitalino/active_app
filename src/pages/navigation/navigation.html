<ion-header>
  <ion-navbar style="background: url(/assets/images/background-mini.png) contain">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
      <ion-badge class="badge-menu" color="danger"></ion-badge>
    </button>
    <ion-title>
      <img alt="logo" height="70" src="assets/images/horizontal-logo.png" style='margin-top: 5px !important'>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-slides [pager]=true style="max-height:100%">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-house.png" menuToggle (click)='myApp.openHabitationNav(true)'></ion-img>
            <p class='caption-icon'>Habitação</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-certified.png" menuToggle (click)='myApp.openRegularizationNav(true)'></ion-img>
            <p class='caption-icon'>Regularização</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-networking.png" menuToggle (click)='myApp.openEntityNav(true)'></ion-img>
            <p class='caption-icon'>Entidades</p>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-computer.png" menuToggle (click)='myApp.openPortalNav(true)'></ion-img>
            <p class='caption-icon'>Portal</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-calendar.png" menuToggle></ion-img>
            <p class='caption-icon'>Agendamento</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-loupe.png" (click)='goToSearch();'></ion-img>
            <p class='caption-icon'>Pesquisa CPF/CNPJ</p>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-sketch.png" menuToggle></ion-img>
            <p class='caption-icon'>Assistência Técnica</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-qr-code.png" menuToggle></ion-img>
            <p class='caption-icon'>Leitor QR</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-signing.png" menuToggle></ion-img>
            <p class='caption-icon'>Requerimento</p>
          </ion-col>

        </ion-row>

      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-browser.png" menuToggle (click)='myApp.openHabitationNav(true)'></ion-img>
            <p class='caption-icon'>Área do Candidato</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-notification.png" menuToggle (click)='myApp.openRegularizationNav(true)'></ion-img>
            <p class='caption-icon'>Notificações</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-profile.png" menuToggle (click)='myApp.openEntityNav(true)'></ion-img>
            <p class='caption-icon'>Meus Dados</p>
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-verification.png" menuToggle (click)='myApp.openPortalNav(true)'></ion-img>
            <p class='caption-icon'>Atualizações</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-chat.png" (click)="goToConversas()"></ion-img>
            <p class='caption-icon'>Conversas</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-resume.png" (click)='goToSearch();'></ion-img>
            <p class='caption-icon'>Requerimentos</p>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-calendar.png" menuToggle></ion-img>
            <p class='caption-icon'>Agendamentos</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-user-send.png" menuToggle></ion-img>
            <p class='caption-icon'>Indicação à empreendimento</p>
          </ion-col>
          <ion-col col-4>
            <ion-img width="50" height="50" src="assets/images/icon-notepad.png" menuToggle></ion-img>
            <p class='caption-icon'>Pendências</p>
          </ion-col>

        </ion-row>

      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
