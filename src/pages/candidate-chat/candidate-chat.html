<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Conversas
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class="message-wrap">

    <div *ngFor="let msg of msgList" class="message" [class.left]=" msg.userId === toUser.id " [class.right]=" msg.userId === user.id ">
      <img class="user-img" [src]="msg.userAvatar" alt="" src="">
      <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{msg.userName}}&nbsp;&nbsp;&nbsp;{{msg.time | relativeTime}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{msg.message}}</p>
        </div>
      </div>
    </div>

  </div>

</ion-content>

<ion-footer  no-border>
  <ng-container *ngIf="displayChat(); else elseTemplate">
    <ion-grid class="input-wrap">
        <ion-row>
          <ion-col col-10>
            <ion-textarea #chat_input placeholder="Escreva aqui sua Mensagem!" [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()" (ionFocus)="onFocus()">
            </ion-textarea>
          </ion-col>
          <ion-col col-2>
            <button ion-button clear icon-only item-right (click)="sendMsg()">
              <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ng-container>
  <ng-template #elseTemplate>
    
    <ion-item>Você só poderá enviar outra Mensagem após a resposta da CODHAB</ion-item>
  </ng-template>
  
 
</ion-footer>
