<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img alt="logo" height="55" src="assets/imgs/logo-codhab.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button class="button btn-nav-codhab" (click)="gotoNav('QrcodePage')">
          <ion-icon name="ios-laptop-outline"></ion-icon>
        </button>
        <span class="btn-texto">PORTAL</span>
      </ion-col>
      <ion-col>
        <button class="button btn-nav-codhab" (click)="gotoNav('QrcodePage')">
          <ion-icon name="ios-paper-outline" item-start></ion-icon>
        </button>
        <span class="btn-texto">REQUERIMENTOS</span>
      </ion-col>
      <ion-col>
        <button class="button btn-nav-codhab" (click)="gotoNav('QrcodePage')">
          <ion-icon name="ios-brush-outline" item-start></ion-icon>
        </button>
        <span class="btn-texto">AÇÕES URBANAS</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button class="button btn-nav-codhab" (click)="gotoNav('QrcodePage')">
          <ion-icon name="ios-chatbubbles-outline" item-start></ion-icon>
        </button>
        <span class="btn-texto">CONVERSAS</span>
      </ion-col>
      <ion-col>
        <button class="button btn-nav-codhab" (click)="gotoNav('QrcodePage')">
          <ion-icon name="ios-compass-outline" item-start></ion-icon>
        </button>
        <span class="btn-texto">POSTOS DE ASSISTÊNCIA</span>
      </ion-col>
      <ion-col>
        <button class="button btn-nav-codhab" (click)="gotoNav('QrcodePage')">
          <ion-icon name="ios-clock-outline" item-start></ion-icon>
        </button>
        <span class="btn-texto">AGENDAMENTO</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
